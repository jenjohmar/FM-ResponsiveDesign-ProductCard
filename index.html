<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<div class="container">
  <div class="product-card">
    <picture class="product-card__images">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 624px)">
      <img src="images/image-product-mobile.jpg" alt="Picture of perfume bottle Gabrielle CHANEL">
    </picture>
   
    <div class="product-card__info">
      <p class="product-card__category">Perfume</p>

      <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="product-card__price">
        <span class="product-card__title product-card__price--new">$149.99</span>
        <span class="product-card__price--old">$169.99</span>
      </div>


      <button class="product-card__btn">
        <div class="product-card__btn--content">
          <div class="product-card__btn--icon"><img src="images/icon.svg" alt="shopping cart icon"></div>
          <span>Add to Cart</span>
        </div>
      </button>
    </div>
  </div>
</div>
</body>

</html>
